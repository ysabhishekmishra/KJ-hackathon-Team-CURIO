<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/517744a869.js" crossorigin="anonymous"></script>
    <title>Login</title>
    
    <link href="{{  url_for('static',filename='style1.css')}}" rel="stylesheet">
</head>
<body >
    <div class="contact-us">
        <div class="title">
            <h1>Login</h1>
        </div>
        
    
        <form class="form" method="POST" action="/login_validation">

            <div class="form-items">
                <input type="text" class="input" placeholder="Email" name="email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-items">
                <input type="password" class="input" placeholder="Password" name="password">
                <i class="fa-solid fa-key"></i>
            </div>

            <input type="submit" class="btn" value="                                     Login➲">

        </form>
    

        

        <div class="pass">
            <p class="for">If You are New <a href="/signup" target="blank"class="signuplink">Sign Up➲</a></p>
        </div>

        <div class="social-icons">
            <div class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
           <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"></i>
            </div>
        </div>
    </div>
</body>
</html>
